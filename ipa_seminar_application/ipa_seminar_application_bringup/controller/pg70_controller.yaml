gripper_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - gripper_finger_1_joint
  gains:
    gripper_finger_1_joint:
      p: 80.0
      d: 1.0

  gripper_joint_trajectory_action_node:
    joints:
      - gripper_finger_1_joint
    constraints:
      goal_time: 0.6
      gripper_finger_1_joint:
        goal: 0.2
